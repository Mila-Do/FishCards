name = "fishcards"
compatibility_date = "2026-02-15"
compatibility_flags = ["nodejs_compat"]
main = "./dist/_worker.js/index.js"

# Static assets configuration for module workers
[assets]
directory = "./dist/public-assets"
binding = "ASSETS"

[vars]
PUBLIC_ENV_NAME = "prod"
PUBLIC_MOCK_AI_GENERATION = "false"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
