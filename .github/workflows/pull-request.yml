name: Pull Request

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-bun

      - name: Lint
        run: bun run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: ./.github/actions/setup-bun

      - name: Run unit tests with coverage
        run: bun run test:coverage

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    environment: Fishcards
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      MAILTRAP_HOST: ${{ secrets.MAILTRAP_HOST }}
      MAILTRAP_PORT: ${{ secrets.MAILTRAP_PORT }}
      MAILTRAP_USERNAME: ${{ secrets.MAILTRAP_USERNAME }}
      MAILTRAP_PASSWORD: ${{ secrets.MAILTRAP_PASSWORD }}
      MAILTRAP_API_TOKEN: ${{ secrets.MAILTRAP_API_TOKEN }}
      MAILTRAP_INBOX_ID: ${{ secrets.MAILTRAP_INBOX_ID }}
      MAILTRAP_ACCOUNT_ID: ${{ secrets.MAILTRAP_ACCOUNT_ID }}
    steps:
      - uses: ./.github/actions/setup-bun

      - name: Install Playwright Chromium
        run: bunx playwright install chromium --with-deps

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && !cancelled() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Post status comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lint = '${{ needs.lint.result }}' === 'success';
            const unit = '${{ needs.unit-test.result }}' === 'success';
            const e2e = '${{ needs.e2e-test.result }}' === 'success';
            const allPassed = lint && unit && e2e;

            const body = `## Fishcards PR – Status

            | Job | Status |
            |-----|--------|
            | Lint | ${lint ? '✅' : '❌'} |
            | Unit tests | ${unit ? '✅' : '❌'} |
            | E2E tests | ${e2e ? '✅' : '❌'} |

            **Overall:** ${allPassed ? '✅ All checks passed' : '❌ Some checks failed'}

            *Coverage:* Unit coverage and Playwright report are available as workflow artifacts.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Fishcards PR – Status')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
